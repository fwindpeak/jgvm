/**
  默认按键设置for Q屏
  非Q屏可以自行修改方向键
*/
-1     =23     //down
-2     =22     //up
-3     =21     //right
-4     =20     //left
-5     =13     //确定
'*'    =0x1b   //ESC
'0'    =0x19   //Help
'1'    ='b'
'2'    ='n'
'3'    ='m'
'4'    ='g'
'5'    ='h'
'6'    ='j'
'7'    ='t'
'8'    ='y'
'9'    ='u'